<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>wahoo</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{width:100%;height:100%;overflow:hidden;touch-action:none}
  canvas{display:block;background:#f0f0f0}
  #startStop{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);padding:10px 20px;font-size:1.2rem;border:2px solid #333;border-radius:5%;background:#f0f0f0;cursor:pointer;z-index:10}
  #startStop:hover{background:#333;color:#fff}
  #nowPlaying{position:absolute;bottom:80px;right:20px;background:rgba(255,255,255,0.8);padding:6px 10px;border-radius:4px;font:14px sans-serif;color:#000;pointer-events:none;z-index:10;display:none;}
  #vinyl {position:absolute;bottom:80px;left:20px;width:80px;height:80px;pointer-events:none;z-index:10;}
</style>
</head>
<body>
<canvas id="c"></canvas>
<button id="startStop">Start</button>
<div id="nowPlaying">Now Playing: <span id="np-text"></span></div>
<img id="vinyl" src="" alt="Album Art" style="display:none;" />
<script>
// canvas setup
const canvas=document.getElementById('c'), ctx=canvas.getContext('2d'); let W,H;
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;} window.addEventListener('resize',resize); resize();

// now playing elements
const nowDiv=document.getElementById('nowPlaying'), npText=document.getElementById('np-text');
const vinylImg=document.getElementById('vinyl'); let vinylAngle=0;
// poll Media Session
function updateNowPlaying(){
  if('mediaSession' in navigator && navigator.mediaSession.metadata){
    const meta=navigator.mediaSession.metadata;
    npText.textContent=(meta.artist?meta.artist+' - ':'') + (meta.title||'');
    nowDiv.style.display='block';
    if(meta.artwork && meta.artwork.length){
      vinylImg.src=meta.artwork[0].src;
      vinylImg.style.display='block';
    }
  } else nowDiv.style.display='none';
}
setInterval(updateNowPlaying,1000);

// timer state
let duration=0,remaining=0;let running=false,tick,editing=false,inputBuf='';
const btn=document.getElementById('startStop');
function formatTime(s){const m=String(Math.floor(s/60)).padStart(2,'0'),sec=String(s%60).padStart(2,'0');return`${m}:${sec}`;}
let txt='00:00',tw=0,th=0,fontSize=100;
function updateTxt(){txt=formatTime(remaining);ctx.font=`${fontSize}px Inter`;tw=ctx.measureText(txt).width;th=fontSize;}
updateTxt();
// controls
function startTimer(){if(remaining<=0)return;running=true;btn.textContent='Stop';tick=setInterval(()=>{remaining--;updateTxt();if(remaining<=0)stopTimer();},1000);} 
function stopTimer(){running=false;clearInterval(tick);btn.textContent='Start';}
btn.addEventListener('click',()=>{running?stopTimer():remaining>0&&startTimer();});
// keyboard input
window.addEventListener('keydown',e=>{if(e.code==='Space'){e.preventDefault();if(!editing){running?stopTimer():startTimer();}return;}if(running)return; if(e.key>='0'&&e.key<='9'){editing=true;inputBuf+=e.key;applyBuf();}else if(e.key==='Backspace'){editing=true;inputBuf=inputBuf.slice(0,-1);applyBuf();}else if(e.key==='Enter'){if(editing&&remaining>0){editing=false;startTimer();}}});
function applyBuf(){const v=parseInt(inputBuf||'0',10),m=Math.floor(v/100),s=v%100;duration=remaining=m*60+s;updateTxt();}
// swipe adjust
let touchStartX=null,initRem=0;
canvas.addEventListener('touchstart',e=>{if(running)return;const t=e.touches[0],mx=t.clientX,my=t.clientY;const cx=x+tw/2,cy=y+th/2;const cA=Math.abs(Math.cos(angle)),sA=Math.abs(Math.sin(angle));const hW=(tw*cA+th*sA)/2,hH=(tw*sA+th*cA)/2;if(mx>=cx-hW&&mx<=cx+hW&&my>=cy-hH&&my<=cy+hH){touchStartX=mx;initRem=remaining;}});
canvas.addEventListener('touchmove',e=>{if(touchStartX===null)return;e.preventDefault();const tx=e.touches[0].clientX;remaining=Math.max(0,initRem+Math.floor((tx-touchStartX)/20));updateTxt();});
canvas.addEventListener('touchend',()=>{touchStartX=null;});

// animation
let x=100,y=100,dx=2,dy=2,angle=0,av=0.005;const SPEED=1;
let glitch=0,gC=0.02,gD=5;
const trail=[],TD=2,S=0.05;let last=0;
// second text
const text2='project initium 2.0';let x2=200,y2=200,dx2=3,dy2=2.5,fs2=40,tw2=0,th2=fs2;function upd2(){ctx.font=`${fs2}px Inter`;tw2=ctx.measureText(text2).width;}
upd2();

function loop(){
  const now=performance.now()/1000; angle+=av;
  // sample trail
  if(now-last>S){trail.push({x,y,angle,hue:(now*60)%360,t:now,txt,tw,th});last=now;}while(trail.length&&now-trail[0].t>TD)trail.shift();
  // clear
  ctx.clearRect(0,0,W,H);
  // draw blurred trail
  ctx.save();ctx.filter='blur(2px)';
  for(const s of trail){ctx.save();ctx.translate(s.x+s.tw/2,s.y+s.th/2);ctx.rotate(s.angle);ctx.font=`${fontSize}px Inter`;ctx.fillStyle=`hsla(${s.hue},100%,50%,${1-(now-s.t)/TD})`;ctx.fillText(s.txt,-s.tw/2,-s.th/2);ctx.restore();}
  ctx.restore();
  // bounce
  const cx=x+tw/2,cy=y+th/2,cA=Math.abs(Math.cos(angle)),sA=Math.abs(Math.sin(angle)),hW=(tw*cA+th*sA)/2,hH=(tw*sA+th*cA)/2;
  if((cx+hW>=W&&dx>0)||(cx-hW<=0&&dx<0)){dx=-dx*S;av=(Math.random()*0.04-0.02);}if((cy+hH>=H&&dy>0)||(cy-hH<=0&&dy<0)){dy=-dy*S;av=(Math.random()*0.04-0.02);}x+=dx;y+=dy;
  // glitch
  if(glitch>0)glitch--;else if(Math.random()<gC)glitch=gD;
  // draw timer
  ctx.save();ctx.translate(cx,cy);ctx.rotate(angle);ctx.shadowColor='rgba(0,0,0,0.5)';ctx.shadowOffsetX=4;ctx.shadowOffsetY=4;
  if(glitch>0){const off=(Math.random()*10)-5;ctx.fillStyle='rgba(255,0,0,0.7)';ctx.fillText(txt,-tw/2+off,-th/2);ctx.fillStyle='rgba(0,0,255,0.7)';ctx.fillText(txt,-tw/2-off,-th/2);}ctx.fillStyle='#000';ctx.fillText(txt,-tw/2,-th/2);if(editing&&Math.floor(now*2)%2)ctx.fillRect(tw/2+5,-th/2+10,5,th-20);ctx.restore();
  // second text
  if((x2+tw2>=W&&dx2>0)||(x2<=0&&dx2<0))dx2=-dx2; if((y2+th2>=H&&dy2>0)||(y2<=0&&dy2<0))dy2=-dy2; x2+=dx2; y2+=dy2;
  ctx.save();ctx.shadowColor='rgba(0,0,0,0.5)';ctx.shadowOffsetX=4;ctx.shadowOffsetY=4;ctx.font=`${fs2}px Inter`;ctx.fillStyle='#000';ctx.fillText(text2,x2,y2);ctx.restore();
  // spin vinyl
  vinylImg.style.transform = `rotate(${vinylAngle}rad)`;
  vinylAngle += 0.02;
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
